  <body>
    
    <section class="login-backcolor">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 mx-auto">
            <div class="login-box">
              <form action="home.html">
                <h4 class="mb-4">LOGIN</h4>
                <div class="form-group">
                  <label for="exampleInputEmail1">User Name</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter user name">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary login-button mt-5 mx-auto d-block">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
